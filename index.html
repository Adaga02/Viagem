<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Hospedagens</title>
    <style>
        /* SEU CSS COMPLETO ESTÁ AQUI - NÃO MUDEI NADA */
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            /* ... todo o resto do seu CSS ... */
        }
        .page-header { text-align: center; padding: var(--space-32) 0; background: var(--color-bg-1); }
        .section-title { margin: var(--space-32) 0 var(--space-24) 0; padding-bottom: var(--space-12); border-bottom: 2px solid var(--color-primary); }
        .city-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: var(--space-24); margin-bottom: var(--space-32); }
        .city-card { position: relative; }
        /* ... todo o resto do seu CSS ... */
        .future-actions { display: flex; flex-direction: column; gap: var(--space-12); align-items: center; }
    </style>
</head>
<body>
    <!-- SEU HTML COMPLETO ESTÁ AQUI - NÃO MUDEI NADA -->
    <div class="container">
        <div class="page-header">
            <h1>Sistema de Gerenciamento de Hospedagens</h1>
            <p>Visualize e gerencie suas reservas de hotel para a viagem</p>
        </div>

        <div id="success-notification" class="success-message"></div>
        <div id="error-notification" class="error-message" style="background: var(--color-bg-4); color: var(--color-error); padding: 12px; border-radius: 6px; margin-bottom: 16px; display: none;"></div>

        <section>
            <h2 class="section-title">Hospedagens Confirmadas</h2>
            <div id="confirmed-accommodations" class="city-grid">
                <!-- O FIREBASE VAI PREENCHER ISSO -->
            </div>
        </section>

        <section>
            <h2 class="section-title">Cidades Futuras</h2>
            <div id="future-cities" class="city-grid">
                <!-- O FIREBASE VAI PREENCHER ISSO -->
            </div>
        </section>
    </div>

    <!-- MODAIS (Pop-ups) - NÃO MUDEI NADA -->
    <div id="edit-city-modal" class="modal-overlay"> ... </div>
    <div id="edit-room-modal" class="modal-overlay large"> ... </div>
    <div id="edit-hotel-modal" class="modal-overlay large"> ... </div>
    <div id="add-hotel-modal" class="modal-overlay large"> ... </div>
    <!-- (O conteúdo dos modais está oculto aqui para facilitar a leitura, mas ele está no seu código original e deve permanecer) -->


    <!-- SCRIPTS DE CONEXÃO - A ÚNICA PARTE QUE MUDA -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
